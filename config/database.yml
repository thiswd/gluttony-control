default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  username: <%= ENV.fetch("POSTGRES_USER") { "postgres" } %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") { "postgres" } %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: food_facts_development

test:
  <<: *default
  database: food_facts_test

production:
  <<: *default
  database: food_facts_production
  username: food_facts
  password: <%= ENV["FOOD_FACTS_DATABASE_PASSWORD"] %>
